<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div th:replace="admin/layout/header :: headerAdmin"></div>
<!--content -->
<div class="row">
    <th:block th:insert="admin/layout/sidebar :: sidebar"></th:block>
    <div class="col-10 mt-3">
        <table class="table table-hover align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th class="fw-bold">Mã đơn hàng</th>
                <th class="fw-bold">Người đặt hàng</th>
                <th class="fw-bold">Trạng thái</th>
                <th class="fw-bold">Ngày đặt hàng</th>
                <th class="fw-bold">Tổng tiền</th>
            </tr>
            </thead>
            <tbody th:each="order : ${orderList}">
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold mb-1 text-center"><span
                                    th:text="'HD' + ${#dates.format(order.createdAt, 'ddMMyyHHmm')}"></span></p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1 text-success text-center"><span
                            th:text="*{order.user.userDetailEmbeddable.lastName}"></span></p>
                </td>
                <td>
                    <p class="fw-normal mb-1 text-success text-center"><span th:text="*{order.status}"></span></p>
                </td>
                <td>
                <span class="rounded-pill d-inline"><span class="text-center"
                                                          th:text="${#dates.format(order.createdAt, 'dd-MM-yyyy')}"></span></span>
                </td>
                <td><span class="mb-0 ms-2 text-center"
                          th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'DEFAULT')} + ' &#x20AB;'"></span>
                </td>
                <!--                <td>-->
                <!--                    <a th:href="@{'/order/order='+*{order.id}}" class="btn btn-link btn-sm btn-rounded">-->
                <!--                        Xem-->
                <!--                    </a>-->
                <!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script th:src="@{/admin/js/admin.js}"></script>
</html>
