<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/admin.css}">

</head>
<body>
<div th:replace="admin/layout/header :: headerAdmin"></div>
<!--content -->
<div class="row">
    <th:block th:insert="admin/layout/sidebar :: sidebar"></th:block>
    <div class="col-10">
        <h3 class="text-center page-header">UPDATE Trạng thái</h3>
        <div class="container">
            <form th:action="@{/admin/order/update}" th:object="${orders}" method="post">
                <div class="row">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div style="margin-bottom: 20px" class="col-md-6">
                        <input class="form-control" type="text" disabled id="id" name="id" th:field="*{id}">
                    </div>

                    <div class="col-md-6" style="margin-bottom: 20px;">
                        <select class="form-control" name="status">
                            <option class="text-success">Pending</option>
                            <option class="text-danger">Cancel</option>
                            <option class="text-nowrap">Out Of Stock</option>
                            <option class="text-info">Dlivered</option>
                        </select>
                    </div>
                </div>
                <div class=" text-center">
                    <button class="btn btn-outline-primary" type="submit">
                        Update
                    </button>
                    <button class="btn btn-outline-danger" onclick="cancelForm()" type="button">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <ul class="pagination">
        </ul>
    </div>

</div>

<div th:replace="admin/layout/footer"></div>
<!--<script th:src="@{/admin/js/danhMucAjax.js}"></script>-->
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/order}]]";
    }
</script>
</body>
</html>
