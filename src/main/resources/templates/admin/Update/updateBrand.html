<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/admin.css}">

</head>
<body>
<div th:replace="admin/layout/header :: headerAdmin"></div>
<!--content -->
<div class="row">
    <th:block th:insert="admin/layout/sidebar :: sidebar"></th:block>
    <div class="col-10 mt-3">
        <h3 class="text-center page-header">UPDATE BRAND</h3>
        <div class="container">
            <label for="title"></label>
            <form th:action="@{/admin/brand/update}" th:object="${brands}" method="post">
                <div class="row">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div style="margin-bottom: 20px" class="col-md-6">
                        <input class="form-control" type="text" disabled id="id" name="id" th:field="*{id}">
                    </div>
                    <div style="margin-bottom: 20px" class="col-md-6">
                        <input class="form-control" type="text" id="title" name="title" placeholder="Title Name"
                               th:field="*{title}">
                    </div>
                </div>
                <p th:errors="*{title}" class="text-danger fs-6 mb-3"
                   th:if="${#fields.hasErrors('title')}"></p>
                <div class=" text-center">
                    <button type="submit">
                        Update
                    </button>
                    <button onclick="cancelForm()" type="button">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
        <ul class="pagination">
        </ul>
    </div>
</div>
<div th:replace="admin/layout/footer"></div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/brand}]]";
    }
</script>
</body>
</html>
