
<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Quản lý tài khoản </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div th:replace="admin/layout/header"></div>
<!--content -->
<div th:replace="admin/layout/home"></div>

<section>
  <h3 class="page-header">Quản lý Tài khoản</h3>
<div class="container">


  <form th:action="@{/admin/accounts/add}"  method="post" >
    <div class="row">
      <div class="col-md-10" style="margin-bottom: 20px">
        <div class="input-container">
          <input class="form-control" type="text" id="username" name="username" required="">
          <label for="username" class="label">User Name</label>
          <div class="underline"></div>
        </div>
      </div>

      <div class="col-md-10" style="margin-bottom: 20px">
        <div class="input-container">
          <input class="form-control" type="text" id="password" name="password" required="">
          <label for="password" class="label">Password</label>
          <div class="underline"></div>
        </div>
      </div>

      <div class="col-md-10" style="margin-bottom: 20px">
        <div class="input-container">
          <input class="form-control" type="text" id="confirmPassword" name="confirmPassword" required="">
          <label for="confirmPassword" class="label">ConfirmPassword</label>
          <div class="underline"></div>
        </div>
      </div>
    </div>
    <div class=" text-center">
      <button type="submit">
        Save
      </button>
    </div>
  </form>
</div>
  <table class="table table-hover "
         style="text-align: center;">
    <thead>
    <tr class="active">
      <th>ID</th>
      <th>UserName</th>
      <th>Password</th>
      <th>Role</th>
      <th></th>
    </tr>

    </thead>
    <tbody th:each="users: ${user}">
    <tr class="info">
      <td class="text-center" th:text="${users.id}"></td>
      <td class="text-center" th:text="${users.username}"></td>
      <td class="text-center" th:text="${users.password}"></td>
      <td class="text-center" th:text="${users.isActive}"></td>

      <td><a th:href="@{'/admin/accounts/update/id=' + ${users.id}}">update</a>
        <a th:href="@{'/admin/accounts/delete/' + ${users.id}}">Delete</a></td>
    </tr>

    </tbody>

  </table>
</div>

</div>


<div th:replace="admin/layout/footer"></div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
<script th:src="@{/admin/js/taiKhoanAjax.js}"></script>
</section>
</body>
</html>
