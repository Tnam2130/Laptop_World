<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/admin.css}">
</head>
<body>
<div th:replace="admin/layout/header :: headerAdmin"></div>
<!--content -->
<div class="row">
    <th:block th:insert="admin/layout/sidebar :: sidebar"></th:block>
    <div class="col-10 mt-3">
        <h3 class="page-header">Quản lý Hình ảnh</h3>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <table class="table table-hover nhanHieuTable">
            <thead>
            <tr class="active">
                <th class="fw-bold text-center">ID</th>
                <th class="fw-bold text-center">Image Name</th>
                <th class="fw-bold text-center">Product</th>
                <th class="fw-bold text-center"></th>
            </tr>
            </thead>
            <tbody th:each="image: ${productImages}">
            <tr class="info">
                <td class="text-center" th:text="${image.getId()}"></td>
                <td class="text-center" th:text="${image.getName()}"></td>
                <td class="text-center" th:text="${image.getProducts().getName()}"></td>
                <td><a class="btn btn-outline-danger" th:href="@{'/admin/images/delete/' + ${image.getId()}}">Delete</a></td>
            </tr>

            </tbody>

        </table>
    </div>
</div>
<div th:replace="admin/layout/footer"></div>
<script th:src="@{/admin/js/nhanHieuAjax.js}"></script>
<script th:src="@{/admin/js/admin.js}"></script>
</body>
</html>
