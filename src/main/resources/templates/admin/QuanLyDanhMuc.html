
<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Quản lý danh mục </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div th:replace="admin/layout/header"></div>
<!--content -->
<div th:replace="admin/layout/home"></div>
<section>
  <div >
    <h3 class="page-header">Quản lý Danh Mục</h3>
    <div >
      <form th:action="@{/admin/category/add} " method="post" >
        <input type="hidden" name="id" >
        <input type="text" id="mainName" name="mainName" placeholder="Category Name">

        <input class="btn btn-primary m-2" type="submit" value="Save">
      </form>
    </div>
    <div>
      <table class="table table-hover nhanHieuTable">
        <thead>
        <tr>
          <th>Mã</th>
          <th>Tên Hãng</th>
<!--          <th>Sản phẩm</th>-->
        </tr>
        </thead>
        <tbody th:each="category: ${categories}">
        <td class="text-center" th:text="${category.getId()}"></td>
        <td class="text-center" th:text="${category.getMainName()}"></td>
<!--        <td th:text="${category.getProducts()}"></td>-->
        <td><a th:href="@{'/admin/category/delete/' + ${category.getId()}}">Delete</a></td>
        </tbody>
      </table>
    </div>
    <ul class="pagination">
    </ul>
  </div>
</section>





<div th:replace="admin/layout/footer"></div>
<!--<script th:src="@{/admin/js/danhMucAjax.js}"></script>-->

</body>
</html>
