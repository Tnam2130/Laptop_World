<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/admin.css}">

</head>
<body>
<div th:replace="admin/layout/header :: headerAdmin"></div>
<!--content -->
<div class="row">
    <th:block th:insert="admin/layout/sidebar :: sidebar"></th:block>
    <div class="col-10 mt-3">
        <h3 class="page-header">Quản lý Color</h3>
        <label for="color"></label>
        <div class="container">
            <div th:if="${message}" class="alert alert-success text-center">
                [[${message}]]
            </div>
            <form th:action="@{/admin/productsColor/add}" th:object="${colors}" method="post">
                <div class="row">
                    <input type="hidden" name="id">
                    <div class="col-md-12" style="margin-bottom: 20px">
                        <div class="input-container">
                            <input class="form-control" type="text" id="color" name="color" required=""
                                   th:field="*{color}">
                            <label for="color" class="label">Color Name</label>
                            <div class="underline"></div>
                        </div>
                        <p th:errors="*{color}" class="text-danger fs-6 mb-3"
                           th:if="${#fields.hasErrors('color')}"></p>
                    </div>

                    <div class="col-md-6" style="margin-bottom: 20px;">
                        <select class="form-control" id="version" th:field="*{version}">
                            <option value="">Version</option>
                            <option th:each="version : ${versions}" th:value="${version.getId()}"
                                    th:text="${version.getName()}"></option>
                        </select>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 20px;">
                        <select class="form-control" id="productlist" th:field="*{products}">
                            <option value="">Products</option>
                            <option th:each="productlist : ${productList}" th:value="${productlist.getId()}"
                                    th:text="${productlist.getName()}"></option>
                        </select>
                    </div>
                </div>
                <div class=" text-center">
                    <button type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
        <table class="table table-hover nhanHieuTable">
            <thead>
            <tr class="active">
                <th class="fw-bold text-center">ID</th>
                <th class="fw-bold text-center">Color</th>
                <th class="fw-bold text-center">Version</th>
                <th class="fw-bold text-center">Product</th>

                <th class="fw-bold text-center"></th>
            </tr>
            </thead>
            <tbody th:each="colors : ${color}">
            <tr class="info">
                <td class="text-center" th:text="${colors.id}"></td>
                <td class="text-center" th:text="${colors.color}"></td>
                <td class="text-center" th:text="${colors.getVersion().getName()}"></td>
                <td class="text-center" th:text="${colors.getProducts().getName()}"></td>

                <td><a th:href="@{'/admin/productsColor/update/id=' + ${colors.id}}">Update</a>
                    <a th:href="@{'/admin/productsColor/delete/' + ${colors.getId()}}">Delete</a></td>
            </tr>

            </tbody>

        </table>
        <ul class="pagination">
        </ul>
    </div>
</div>
<div th:replace="admin/layout/footer"></div>
<script th:src="@{/admin/js/nhanHieuAjax.js}"></script>
<script th:src="@{/admin/js/admin.js}"></script>
</body>
</html>
