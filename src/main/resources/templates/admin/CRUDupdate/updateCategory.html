
<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Quản lý danh mục </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div th:replace="admin/layout/header"></div>
<!--content -->
<div th:replace="admin/layout/home"></div>
<section>
    <div >
        <h3 class="text-center page-header">UPDATE DANH MỤC</h3>
        <div class="container">
            <label for="mainName"></label>
            <form th:action="@{/admin/category/update}" th:object="${categories}" method="post">
                <div class="row">
                    <input type="hidden" name="id"  th:field="*{id}">
                    <div style="margin-bottom: 20px" class="col-md-6">
                        <input class="form-control" type="text" disabled id="id" name="id"  th:field="*{id}">
                    </div>
                    <div style="margin-bottom: 20px" class="col-md-6">
                        <input class="form-control" type="text" id="mainName" name="mainName" placeholder="Category Name" th:field="*{mainName}">
                    </div>
                </div>


                <p th:errors="*{mainName}" class="text-danger fs-6 mb-3"
                   th:if="${#fields.hasErrors('mainName')}"></p>
<!--                <input type="text" id="subName" name="subName" placeholder="sub Category" th:field="*{categoryEmbeddable.subName}">-->

                <div class=" text-center">
                    <button type="submit">
                        Update
                    </button>
                    <button onclick="cancelForm()" type="button">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <ul class="pagination">
        </ul>
    </div>
</section>





<div th:replace="admin/layout/footer"></div>
<!--<script th:src="@{/admin/js/danhMucAjax.js}"></script>-->
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/admin/category}]]";
    }
</script>
</body>
</html>
