<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="col-2 bg-black bg-white position-relative" th:fragment="sidebar"
     style="box-shadow: 0 1px 2px 0 rgba(60,64,67,.1), 0 2px 6px 2px rgba(60,64,67,.15);">
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse table-bordered">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a href="/" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Trang chủ</span>
                </a>
                <a th:href="@{/admin/order}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fa-solid fa-receipt fa-fw me-3"></i><span>Đơn hàng</span>
                </a>
                <a th:href="@{/admin/category}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fas fa-chart-bar fa-fw me-3"></i><span>Danh mục</span></a>
                <a th:href="@{/admin/brand}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fa-regular fa-copyright fa-fw me-3"></i><span>Thương hiệu</span></a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-chart-pie fa-fw me-3"></i><span>Sản phẩm</span></a>
                <a th:href="@{/admin/images}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fa-solid fa-images fa-fw me-3"></i><span>Hình ảnh</span></a>
                <a th:href="@{/admin/productsVersion}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fas fa-globe fa-fw me-3"></i><span>Phiên bản</span></a>
                <a th:href="@{/admin/productsColor}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fa-solid fa-droplet fa-fw me-3"></i><span>Màu sắc</span></a>
                <a th:href="@{/admin/spec}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fa-solid fa-info fa-fw me-3"></i><span>Thông số</span></a>
                <a th:href="@{/admin/accounts}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fas fa-users fa-fw me-3"></i><span>Tài khoản</span></a>
                <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action py-2 ripple"><i
                        class="fa-solid fa-chart-line fa-fw me-3"></i><span>Thống kê</span></a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
