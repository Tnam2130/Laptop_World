<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black bg-opacity-25" th:fragment="headerAdmin">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <div class="container d-flex justify-content-between">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img
                            th:src="@{/images/logo.png}"
                            height="75"
                            alt="Laptop_World Logo"
                            loading="lazy"
                    />
                </a>
                <h5>Laptop World - Trang quản trị</h5>
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <a th:href="@{/logout}" class="mx-3"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                <!-- Avatar -->
                <div class="dropdown">
                    <a href="#">
                        <i class="fa-solid fa-user mx-3"></i>Xin chào: <span
                            th:text="${#authentication.principal.username}"></span></a>
                </div>
            </div>
            <!-- Right elements -->
        </div>
    </div>
    <!-- Container wrapper -->
</nav>
</body>
</html>
