
<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Quản lý danh mục</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div th:replace="admin/layout/header"></div>
<!--content -->
<div th:replace="admin/layout/home"></div>
<div style="margin-left: 12%">
  <div class=" animated bounce">
    <h3 class="page-header">Quản lý Danh Mục</h3>
    <div >
      <form th:action="@{/admin/category/add} " method="post" >
        <input type="hidden" name="id" >
        <input type="text" id="mainName" name="mainName" placeholder="Category Name">

        <input class="btn btn-primary m-2" type="submit" value="Save">
      </form>
    </div>
    <div>
      <table class="table table-hover nhanHieuTable">
        <thead>
        <tr>
          <th>Mã</th>
          <th>Tên Hãng</th>
          <th></th>
        </tr>
        </thead>
        <tbody th:each="category: ${category}">
        <td>[[${category.id}]]</td>
        <td>[[${category.mainName}]]</td>
        <td><a th:href="@{'/admin/category/delete/' + ${category.id}}">Delete</a></td>
        </tbody>
      </table>
    </div>
    <ul class="pagination">
    </ul>
  </div>
</div>





<div th:replace="admin/layout/footer"></div>
<script th:src="@{/admin/js/danhMucAjax.js}"></script>

</body>
</html>
