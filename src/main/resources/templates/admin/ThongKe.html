<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <title>thống kê </title>
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/admin.css}">
    <script>
        window.onload = function () {
            var data = [];
            var label = [];
            var dataForDataSets = [];

            $.ajax({
                async: false,
                type: "GET",
                data: data,
                contentType: "application/json",
                url: "http://localhost:8080/laptopshop/api/don-hang/report",
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        label.push(data[i][0] + "/" + data[i][1]);
                        dataForDataSets.push(data[i][2] / 1000000);
                    }
                },
                error: function (e) {

                    console.log("Error", e);
                }
            });

            var canvas = document.getElementById('myChart');


            data = {
                labels: label,
                datasets: [{
                    label: "Tổng giá trị ( Triệu đồng)",
                    backgroundColor: "#0000ff",
                    borderColor: "#0000ff",
                    borderWidth: 2,
                    hoverBackgroundColor: "#0043ff",
                    hoverBorderColor: "#0043ff",
                    data: dataForDataSets,
                }]
            };
            var option = {
                scales: {
                    yAxes: [{
                        stacked: true,
                        gridLines: {
                            display: true,
                            color: "rgba(255,99,132,0.2)"
                        }
                    }],
                    xAxes: [{
                        barPercentage: 0.5,
                        gridLines: {
                            display: false
                        }
                    }]
                },
                maintainAspectRatio: false,
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        fontSize: 20
                    }
                }
            };

            var myBarChart = Chart.Bar(canvas, {
                data: data,
                options: option
            });
        }
    </script>
<body>
<div th:replace="admin/layout/header"></div>
<!--content -->
<div th:replace="admin/layout/sidebar"></div>

<section>
    <h3 class="page-header">Thống kê</h3>
  <body>
  <h1>Biểu đồ thống kê Doanh thu theo tháng</h1>
  <canvas id="revenueChart" width="400" height="400"></canvas>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<div th:replace="admin/layout/footer"></div>
  <script>
    var ctx = document.getElementById('revenueChart').getContext('2d');
    var revenueByMonth = revenueByMonth;

    var months = Object.keys(revenueByMonth);
    var revenueValues = Object.values(revenueByMonth);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: months,
        datasets: [{
          label: 'Doanh thu theo tháng',
          data: revenueValues,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</section>
</body>
<script th:src="@{/admin/js/admin.js}"></script>
</html>
