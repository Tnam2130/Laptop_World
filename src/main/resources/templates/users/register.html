<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="wrapper w-100" th:style="'margin: 0'">
    <div th:style="'height: 100vh; background-image:url(' + @{/images/bg-form.jpg} + '); background-repeat: no-repeat; background-size: cover; background-position: center;'">
        <div class="row w-100 h-100 g-0">
            <div th:if="${param.success}">
                <div class="alert alert-success d-flex align-items-center">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill"/>
                    </svg>
                    <div>Đăng ký thành công!</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 d-none d-md-block"></div>
            <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-center">
                <!--                form-->
                <form th:action="@{/register}" th:object="${user}" role="form" class="bg-white rounded-2 form-wrapper"
                      method="post">
                    <a th:href="@{/}" class="px-5 d-flex align-items-center justify-content-center">
                        <img th:src="@{/images/logo.png}"
                             class="form-logo" alt="">
                    </a>
                    <div class="form-floating mb-3">
                        <input name="username" class="form-control" id="username" type="text" placeholder="username"
                               th:field="*{username}" required>
                        <label for="username" class="form-label fs-6">Tên tài khoản</label>
                        <p th:errors="*{username}" class="text-danger fs-6 mb-3"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="email" class="form-control" id="email" type="email" placeholder="Email"
                               th:field="*{email}" required>
                        <label for="email" class="form-label fs-6">Email</label>
                        <p th:errors="*{email}" class="text-danger fs-6 mb-3" th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="pass" type="password" class="form-control"
                               id="password" placeholder="Mật khẩu" th:field="*{password}" required>
                        <label for="password" class="form-label fs-6">Mật khẩu</label>
                        <div th:if="${#fields.hasErrors('password')}">
                            <p th:errors="*{password}" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="confirmPassword" type="password" class="form-control"
                               id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                        <label for="confirmPassword" class="form-label fs-6">Nhập lại mật khẩu</label>
                        <div th:if="${#fields.hasErrors('confirmPassword')}">
                            <p th:errors="*{confirmPassword}" class="text-danger"></p>
                        </div>
                    </div>

                    <button type="submit" class="w-100 btn bg-black my-2 fs-6"><span class="text-white">Đăng
                                Ký</span></button>
                    <div class="form-line position-relative text-secondary my-2 mb-4">
                        <span class="position-absolute options-signin">Hoặc</span>
                    </div>
                    <a th:href="@{/oauth2/authorization/facebook}"
                       class="bg-fb d-flex justify-content-center align-items-center py-1 rounded-1 mt-2 form-social-btn">
                        <img th:src="@{/images/facebook.png}" class="form-social-icon me-2" alt=""/>
                        <span class="text-white fs-6">Đăng nhập với Facebook</span>
                    </a>
                    <a th:href="@{/oauth2/authorization/google}"
                       class="d-flex border justify-content-center align-items-center py-1 rounded-1 mt-2 form-social-btn">
                        <img th:src="@{/images/google.png}" class="form-social-icon me-2" alt=""/>
                        <span class="text-secondary fs-6">Đăng nhập với Google</span>
                    </a>
                    <div class="d-flex align-items-center justify-content-center mt-4">
                        <a class="text-decoration-none fs-6" th:href="@{/login}">Đăng nhập ngay?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
