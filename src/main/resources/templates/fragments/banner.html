<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="banner" class="container" style="margin-top: 8rem !important;">

    <div class="row">
        <h3 class="my-4 text-uppercase fs-3 fw-bold ">Danh má»¥c Laptop</h3>
        <div class="col-md-3 col-sm-6">
            <div class="listGroup">
                <a class="category" href="#"><h3 class=" text-uppercase fs-5 fw-bold  ">Laptop Macbook</h3></a>

            </div>
        </div>
        <div class="col-md-9 col-sm-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner shadow-4-strong">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img src="/images/products/hinh4.jpg" class="d-block w-100" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img src="/images/products/hinh5.jpg" class="d-block w-100" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img src="/images/products/hinh6.jpg" class="d-block w-100" alt="1">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <i class="fa-solid fa-chevron-left" aria-hidden="true" style="color:white; font-size: 50px;"></i>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <i class="fa-solid fa-chevron-right" aria-hidden="true" style="color:white; font-size: 50px;"></i>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
